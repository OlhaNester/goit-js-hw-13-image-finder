<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- <link rel="icon" href="./images/favicon.png" sizes="32x32" /> -->

    <title>Image Search</title>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/basiclightbox/dist/basicLightbox.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>

  <body>
    <div class="container">
      <h1>Image Search</h1>

      <form class="search-form js-search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>

      <ul class="gallery js-gallery"></ul>
      <button
        type="button"
        class="btn btn-primary button is-hidden"
        data-action="load-more"
      >
        load-more
      </button>

      <!-- <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="./index.js" type="module"></script> -->
    </div>
  </body>
</html>
